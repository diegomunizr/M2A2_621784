<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Formulario</title>
</head>
<body>
    <form>
        <table border = "1">
            <tr>
                <td><label for="nombre">Nombre del jugador:</label></td>
                <td><input type = "text" id = "nombre" name = "nombre" minlength="3" maxlength="15" required></td>
            </tr>
            <tr>
                <td><label for="correo">Correo:</label></td>
                <td><input type="email" id="correo" name="correo" required></td>
            </tr>
            <tr>
                <td><label for = "edad">Edad:</label></td>
                <td><input type = "number" id = "edad" name = "edad" min = "12" max = "40" required></td>
            </tr>
            <tr>
                <td><label for = "nick">Nickname:</label></td>
                <td><input type = "text" id = "nick" name = "nick"  pattern="[A-Za-z0-9]+" title="Solo letras y números (sin espacios)" required></td>
            </tr>
            <tr>
                <td>Categoría:</td>
                    <td>
                        <input type="radio" name="categoria" value="Principiante" required>Principiante
                        <input type="radio" name="categoria" value="Intermedio">Intermedio
                        <input type="radio" name="categoria" value="Experto">Experto
                </td>
            </tr>
            <tr>
                <td>Juegos Favoritos:</td>
                    <td>
                        <input type="checkbox" name="juegos" value="FIFA">Fifa
                        <input type="checkbox" name="juegos" value="LOL">Lol
                        <input type="checkbox" name="juegos" value="MINECRAFT">Minecraft
                </td>
            </tr>
                <td><label for="fecha">Fecha inscripción:</label></td>
                <td><input type="date" id="fecha" name="fecha" min="2025-01-01" max="2025-12-31" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Restablecer">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
